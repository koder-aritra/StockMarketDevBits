<div class="background"></div>
<div class="content">
  <app-navbar></app-navbar>
  <br><br><br>
  <div class="card col-4 container d-flex justify-content-center">
    <div class="card-body">
      <div class="container d-flex justify-content-center">
        <div class="col-10">
          <form [formGroup]="createForm" (ngSubmit)="register()">

            <label for="username">
              username:
            </label>
            <input type="text" class="form-control" formControlName="username" name="username" id="username" placeholder="Enter username" required>
            <br>
            <label for="password">
              password:
            </label>
            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Enter password" required>
            <br>
            <label for="email">
              email:
            </label>
            <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Enter email" required>
            <br>
            <label for="firstName">
              first name:
            </label>
            <input type="text" class="form-control" formControlName="firstName" name="firstName" id="firstName" placeholder="Enter first name" required>
            <br>
            <label for="lastName">
              last name:
            </label>
            <input type="text" class="form-control" formControlName="lastName" name="lastName" id="lastName" placeholder="Enter last name" required>
            <br>
            <p>Already have an account? Click <a href="" routerLink="/login">here</a>.</p>
            <br>
            <div class="text-center">
              <button class="btn btn-success btn-lg" type="submit" [disabled]="!createForm.valid">Sign up</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
