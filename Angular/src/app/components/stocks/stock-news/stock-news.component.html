<div class="row d-flex justify-content-center">
  <div class="card">
    <div class="card-header d-flex justify-content-center">
      Latest News
    </div>
    <div class="card-body">
      <div *ngFor="let news of stockNews">
        <a class="link" href="{{news.url}}">
          <h4>{{news.headline}}</h4>
        </a>
        Source: {{news.source}}
        <p>{{news.summary}}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
